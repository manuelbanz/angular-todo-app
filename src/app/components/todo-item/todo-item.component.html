<div>
  <div class="notes">
    <div class="checkbox-container">
      <input (change)="onToggle(todo)" type="checkbox" />
    </div>
    <div [ngClass]="setClasses()" class="note-container">

    {{ todo.title }}

    </div>
    <div class="button-container">
      <button (click)="onDelete(todo)" class="del">x</button>
    </div>
  </div>
</div>
