<div>
  <div class="notes">
    <div class="checkbox-container">
      <input (change)="onToggle(todo)" [ngModel]="todo.completed" type="checkbox" />
    </div>
    <div [class.is-completed]="todo.completed" class="note-container">

    {{ todo.title }}

    </div>
    <div class="button-container">
      <button (click)="onDelete(todo)" class="del">x</button>
    </div>
  </div>
</div>
